<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .error-container {
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 100px;
      margin: 0;
      color: #dc3545;
    }
    h2 {
      font-size: 36px;
      margin: 10px 0;
    }
    p {
      font-size: 18px;
      color: #666;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>404</h1>
    <h2>Oops! Page not found</h2>
    <p>Sorry, but the page you were looking for does not exist or has been moved.</p>
    <a href="index.html">Go to Homepage</a>
  </div>
</body>
</html>
