<!DOCTYPE html>
<html>
<head>
  <title>Python Theory Mid Term-I Marks</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial; margin: 50px; text-align: center; }
    input, button { padding: 10px; font-size: 16px; }
    #result { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Check Your Marks</h1>
  <input type="text" id="rollInput" placeholder="Enter Roll Number" />
  <button onclick="searchMarks()">Submit</button>
  <div id="result"></div>

  <script>
    let marksData = [];

    // Load the CSV file (replace with your CSV file path if different)
    Papa.parse("assets/PythonTheory.csv", {
      download: true,
      header: true,
      complete: function(results) {
        marksData = results.data;
      }
    });

    function searchMarks() {
      const roll = document.getElementById("rollInput").value.trim();
      const student = marksData.find(s => s.Roll === roll);
      const resultDiv = document.getElementById("result");

      if (student) {
        resultDiv.innerHTML = `<strong>Roll:</strong> ${student.Roll}<br><strong>Marks:</strong> ${student.Marks}`;
      } else {
        resultDiv.innerHTML = "Roll number not found.";
      }
    }
  </script>
</body>
</html>
