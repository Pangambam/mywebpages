<!DOCTYPE html>
<html>
<head>
  <title>Student Marksheet</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial; padding: 40px; text-align: center; background-color: #f4f4f4; }
    input, button { padding: 10px; font-size: 16px; margin: 5px; }
    #result { margin-top: 20px; font-size: 18px; color: #333; }
  </style>
</head>
<body>
  <h1>Mid Term Exam 1: Python</h1>
  <input type="text" id="rollInput" placeholder="Enter Roll Number" />
  <button onclick="searchMarks()">Submit</button>
  <div id="result"></div>

  <script>
    let marksData = [];

    // Load the CSV file
    Papa.parse("assets/PythonTheory.csv", {
      download: true,
      header: true,
      complete: function(results) {
        marksData = results.data;
      }
    });

    function searchMarks() {
      const roll = document.getElementById("rollInput").value.trim().toUpperCase();
      const student = marksData.find(s => s.Roll_No === roll);
      const resultDiv = document.getElementById("result");

      if (student) {
        resultDiv.innerHTML = `<strong>Roll No:</strong> ${student.Roll_No}<br><strong>Mark:</strong> ${student.Mark}`;
      } else {
        resultDiv.innerHTML = "Roll number not found.";
      }
    }
  </script>
</body>
</html>
