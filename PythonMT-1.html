<!DOCTYPE html>
<html>
<head>
  <title>Student Marksheet</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    button:disabled {
      background-color: #ccc;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>Check Your Marks</h1>
  <input type="text" id="rollInput" placeholder="Enter Roll Number (e.g. Y23170513)" />
  <button id="checkBtn" onclick="searchMarks()" disabled>Submit</button>
  <div id="result"></div>

  <script>
    let marksData = [];
    const checkBtn = document.getElementById("checkBtn");

    // Load CSV from assets folder
    Papa.parse("assets/PythonTheory.csv", {
      download: true,
      header: true,
      complete: function(results) {
        marksData = results.data;
        checkBtn.disabled = false;
        console.log("CSV loaded successfully");
      },
      error: function(err) {
        document.getElementById("result").innerHTML = "Error loading marksheet.";
        console.error("CSV load error:", err);
      }
    });

    function searchMarks() {
      const roll = document.getElementById("rollInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");

      const student = marksData.find(s => s.Roll_No && s.Roll_No.trim().toUpperCase() === roll);

      if (student) {
        resultDiv.innerHTML = `<strong>Roll No:</strong> ${student.Roll_No}<br><strong>Mark:</strong> ${student.Mark}`;
      } else {
        resultDiv.innerHTML = "Roll number not found.";
      }
    }
  </script>
</body>
</html>
