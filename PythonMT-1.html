<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Result Page Moved</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .box p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .box a {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
    .box a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="box">
    <a href="Results.html">Click here for results</a>
  </div>
</body>
</html>
